<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product catalog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Products</h1>
    <form id="product-form">
      <input name="productName" placeholder="Name" required />
      <input name="price" type="number" min="0" placeholder="Price" required />
      <input name="description" placeholder="Description" required />
      <button type="submit">Add</button>
    </form>
    <input
      type="search"
      placeholder="Type to filter a product"
      oninput="filterByName(event)"
    />
    <ul id="products"></ul>
    <nav class="pagination-container">
      <button
        class="pagination-button"
        id="prev-button"
        title="Previous page"
        aria-label="Previous page"
      >
        &lt;
      </button>

      <div id="pagination-numbers"></div>

      <button
        class="pagination-button"
        id="next-button"
        title="Next page"
        aria-label="Next page"
      >
        &gt;
      </button>
    </nav>
    <script src="./js/product.api.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/pagination.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
